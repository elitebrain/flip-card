<!DOCTYPE html>
<html>
  <head>
    <link href="./index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="cover active"><span>READY?</span></div>
      <div class="controls" draggable="true">
        <div class="noti">Finished</div>
        <div class="time">
          <span class="min">00</span>
          :
          <span class="sec">00</span>
        </div>
        <div class="btns">
          <button class="start_btn">Start</button>
          <button class="stop_btn disabled">Stop</button>
        </div>
        <div class="btns">
          <button class="reset_btn disabled">Reset</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
